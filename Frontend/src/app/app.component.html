<div id="particles-js" class="particles-container"></div>

<div class="container">
  <!-- Genre Selection -->
  <div>
    <app-genre-selector (genreChanged)="onGenreChanged($event)"></app-genre-selector>
  </div>

  <!-- Media Display -->
  <div *ngIf="selectedGenre">
    <h2>{{ selectedGenre.name }}</h2>

    <!-- Background Image -->
    <div class="background-media" *ngIf="currentImage">
      <img [src]="getImageUrl(currentImage.file_path)" alt="Background Image">
    </div>
  </div>
</div>

<app-footer-play [selectedGenre]="selectedGenre"></app-footer-play>
